<div class="admin-container">
  <h2>Gerenciar Recursos</h2>

  <div class="form-container">
    <h3>Adicionar Novo Recurso</h3>
    <form (ngSubmit)="addResource()">
      <input [(ngModel)]="newResource.name" name="name" placeholder="Nome do Recurso" required>
      <input [(ngModel)]="newResource.type" name="type" placeholder="Tipo (ex: Sala, Projetor)" required>
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="list-container">
    <h3>Recursos Existentes</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of resources">
          <td>{{ resource.id }}</td>
          <td>{{ resource.name }}</td>
          <td>{{ resource.type }}</td>
          <td><button class="delete-btn" (click)="deleteResource(resource.id)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
